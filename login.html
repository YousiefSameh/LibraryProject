<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Yousief Sameh">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/validation.css">
    <title>مكتبي | تسجيل دخول</title>
  </head>
	<body dir="rtl">
    <main>
      <div class="left">
        <h1 class="logo">مكتبتي</h1>
      </div>
      <div class="right">
        <h2>تسجيل دخول</h2>
        <form action="body.html">
          <label for="email">البريد الالكتروني</label>
          <input autocomplete type="email" name="Email" id="email" value="" placeholder="أكتب هنا ...">
          <label for="password">الرقم السري</label>
          <input autocomplete type="password" name="Password" id="password" value="" placeholder="أكتب هنا ...">
          <input style="margin-top: 20px;" type="submit" value="أنشأ الحساب">
        </form>
      </div>
    </main>
  </body>
</html>
