<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Yousief Sameh">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CSS/validation.css">
    <title>مكتبي | أنشاء حساب</title>
  </head>
	<body dir="rtl">
    <main>
      <div class="left">
        <h1 class="logo">مكتبتي</h1>
      </div>
      <div class="right">
        <h2>أنشاء الحساب</h2>
        <form action="login.html">
          <label for="username">الاسم بالكامل</label>
          <input autocomplete ="text" name="Username" id="username" value="" placeholder="أكتب هنا ..." required>
          <label for="email">البريد الالكتروني</label>
          <input autocomplete type="email" name="Email" id="email" value="" placeholder="أكتب هنا ...">
          <label for="password">الرقم السري</label>
          <input autocomplete type="password" name="Password" id="password" value="" placeholder="أكتب هنا ...">
          <label for="date">تاريخ ميلادك</label>
          <input type="date" name="Date" id="date" value="">
          <label for="">الجنس</label>
          <div class="gender">
            <p>ذكر</p>
            <input type="radio" name="gender" value="Male">
            <p>أنثى</p>
            <input type="radio" name="gender" value="Female">
            <p>أخر</p>
            <input type="radio" name="gender" value="Custom">
          </div>
          <div class="sure">
            <label for="yes">انت متأكد أن البيانات التي أدخلتها صحيحة ؟</label>
            <input type="checkbox" name="IamSure" id="yes" required>
          </div>
          <input type="submit" value="أنشأ الحساب">
        </form>
      </div>
    </main>
  </body>
</html>
